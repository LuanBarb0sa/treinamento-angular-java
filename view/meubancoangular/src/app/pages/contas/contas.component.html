<h1 class="mb-5 mt-5">Contas</h1>
<div *ngIf="!contas.length">
<div class="spinner-border spinner-border-sm" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="spinner-grow spinner-grow-sm" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
</div>
<table  *ngIf="contas.length" class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Nome do Cliente</th>
      <th scope="col">Número da Conta</th>
      <th scope="col">Agência</th>
      <th scope="col">Saldo</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let conta of contas;">
      <td>{{ conta.cliente.nome }}</td>
      <td>{{ conta.agencia }}</td>
      <td>{{ conta.numero }}</td>
      <td>{{ conta.saldo | currency : 'BRL' }} ,00</td>
    </tr>
  </tbody>
</table>
<button type="submit" class="btn btn-dark" >Cadastrar Conta</button>
