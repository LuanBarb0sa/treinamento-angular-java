<h1 class="mb-5 mt-5">Transferência</h1>
<hr>
<form [formGroup]="form" (ngSubmit)="transferir()">
    <div class="row">
      <div class="col-12 col-md-6">
        <label class="form-label">Agência Origem</label>
        <input type="text" class="form-control" name="Agência Origem" formControlName="agenciaOrigem">
      </div>
      <div class="col-12 col-md-6">
        <label class="form-label">Conta Origem</label>
        <input type="text" class="form-control" name="Conta Origem" formControlName="numeroContaOrigem">
      </div>
    </div>
    <div class="mb-3">
      <label  class="form-label">Agência Destino</label>
      <input type="text" class="form-control"  name="Valor" formControlName="agenciaDestino" >
    </div>
    <div class="mb-3">
        <label  class="form-label">Conta Destino</label>
        <input type="text" class="form-control"  name="Valor" formControlName="numeroContaDestino" >
    </div>
    <div class="mb-3">
        <label  class="form-label">Valor</label>
        <input type="text" class="form-control"  name="Valor" formControlName="valor" currencyMask>
    </div>
</form>
<app-checkbox label="Aceito os termos"></app-checkbox>
<button titulo="Enviar" class="btn btn-primary"  [disabled]="form.invalid"  (click)="transferir()">Transferir</button>
